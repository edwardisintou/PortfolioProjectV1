<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDWARD CODING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container-fluid mx-3">
        <!-- Brand -->
        <a href="#" class="navbar-brand mx-3">EDWARD CODING</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#about" id="font" class="nav-link mx-1">ABOUT ME</a>
            </li>
            <li class="nav-item">
              <a href="#instructors" id="font" class="nav-link mx-1">SKILLS</a>
            </li>
            <li class="nav-item">
              <a href="#projects" id="font" class="nav-link mx-1">PROJECTS</a>
            </li>
            <li class="nav-item">
              <a href="#contact" id="font" class="nav-link">CONTACT</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-linkedin mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-github mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-facebook mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-instagram mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-whatsapp mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-envelope mx-3"></i>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a href="#">
                <div class="h4 text-white">
                  <i class="bi bi-discord mx-3"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-white p-5 p-lg-0 pt-lg-4 text-center">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-sm text-center">
            <h4 class="text-danger">Hey Everyone~</h4>
            <p class="lead my-4 text-start text-sm-center" id="sophomore">
              I'm a sophomore in
              <a href="#" id="cs"><span class="text-warning">CS major</span></a>
              of The University of Western Australia
            </p>
            <button
              class="btn btn-secondary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#enroll"
            >
              Checkout projects here
            </button>
          </div>

          <div class="col-sm">
            <div class="d-flex align-items-center justify-content-between">
              <span
                class="author-avatar content-fill"
                data-tweaks="tweak-show-blog-item-author-profile"
              >
                <img
                  class="author-avatar-image d-none d-sm-block"
                  src="ImagesFolder/myself.jpg"
                  data-controller="AuthorProfileImageLoader"
                  data-image="https://static1.squarespace.com/static/images/634ef45311fa906d9068af56/300w"
                  data-load="false"
                  alt=""
                />
              </span>

              <span
                class="author-avatar content-fill"
                data-tweaks="tweak-show-blog-item-author-profile"
              >
                <img
                  class="author-avatar-image d-none d-lg-block myself2"
                  src="ImagesFolder/myself2.jpg"
                  data-controller="AuthorProfileImageLoader"
                  data-image="https://static1.squarespace.com/static/images/634ef45311fa906d9068af56/300w"
                  data-load="false"
                  alt=""
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Ask -->
    <section class="bg-secondary text-white p-5">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Feel Free To Ask Me A Question</h3>

          <div class="input-group news-input">
            <input
              type="text"
              class="form-control"
              placeholder="Type your question here"
            />
            <button class="btn btn-primary btn-lg" type="button">Send</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
